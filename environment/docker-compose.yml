version: '3.7'
services:
  mysql:
    image: mysql:8.0.34-debian
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: 'user'
      # You can use whatever password you like
      MYSQL_PASSWORD: 'password'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      # <Port exposed> : <MySQL Port running inside container>
      - '3306:3306'
    expose:
      # Opens port 3306 on the container
      - '3306'
      # Where our data will be persisted
    volumes:
      - my-db:/var/lib/mysql
  postgres:
    image: postgres:15.3-alpine3.18
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    logging:
      options:
        max-size: 10m
        max-file: "3"
    ports:
      - '5438:5432'
    volumes: 
      # copy the sql script to create tables
      - ./postgres/create_tables.sql:/docker-entrypoint-initdb.d/create_tables.sql
      - ./mysql/schema.sql:/docker-entrypoint-initdb.d/create-tables.sql
      - ./mysql/data.sql:/docker-entrypoint-initdb.d/create-data.sql
  rest:
    build: ./rest
    ports:
      - 8080:8080
  graphql:
    build: ./graphql
    ports:
      - 9000:9000
# Names our volume
volumes:
  my-db:
  psql-db: