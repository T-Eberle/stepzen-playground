apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: stepzen-playground
  namespace: default
spec:
  timeout: 1h0m0s
  pipelineRef:
    name: stepzen-playground
  workspaces:
    - name: output
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
  taskRunSpecs:
    - pipelineTaskName: build-agile-api
      taskServiceAccountName: tekton-builder
  params:
    - name: deleteExisting
      value: "true"
    - name: depth
      value: "1"
    - name: gitInitImage
      value: gcr.io/tekton-releases/github.com/tektoncd/pipeline/cmd/git-init:v0.21.0
    - name: httpProxy
      value: ""
    - name: httpsProxy
      value: ""
    - name: noProxy
      value: ""
    - name: refspec
      value: ""
    - name: revision
      value: main
    - name: sparseCheckoutDirectories
      value: ""
    - name: sslVerify
      value: "true"
    - name: subdirectory
      value: ""
    - name: submodules
      value: "true"
    - name: url
      value: https://github.com/T-Eberle/stepzen-playground.git
    - name: userHome
      value: /tekton/home
    - name: verbose
      value: "true"